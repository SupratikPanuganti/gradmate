version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd gradmate-frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: gradmate-frontend/.next
    files:
      - "**/*"
  cache:
    paths:
      - gradmate-frontend/node_modules/**/*
      - gradmate-frontend/.next/cache/**/*
